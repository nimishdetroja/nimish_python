<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="nimish html/js/validation.js">
	</script>
	<style type="text/css">
		span{
			color: indianred;
		}
	</style>
</head>
<body>
<form
	name="frm" method="post" action="">
	<table cellpadding="5px" cellspacing="5px">
		<tr>
			<td>first name</td>
			<td><input type="text" name="fname" onblur="checkfname();"></td>
			<td><span id="fname"></span></td>
		</tr>
		<tr>
			<td>last name</td>
			<td><input type="text" name="lname" onblur="checklname();"></td>
		    <td><span id="lname"></span></td>
		</tr>
		<tr>
			<td>email</td>
			<td><input type="text" name="email" onblur="checkemail();"></td>
			<td><span id="email"></span></td>
		</tr>
		<tr> 
			<td>mobile</td>
			<td><input type="text" name="mobile" onblur="checkmobile();"></td>
			<td><span id="mobile"></span></td>
		</tr>
		<tr>
			<td>address</td>
			<td><textarea rows="5" cols="20" name="address"></textarea>
			</td>
		</tr>
		<tr>
			<td>gender</td>
			<td><input type="radio" name="gender" value="male">male<br>
			 <input type="radio" name="gender" value="female">female</td>
		</tr>
				<tr>
			<td>hobby</td>
			<td><input type="checkbox"name="hobby" value="music">music<br>
			<input type="checkbox"name="hobby" value="coding">coding<br>
			<input type="checkbox"name="hobby" value="cricket">cricket
		</td>
		</tr>
				<tr>
					<td>education</td>
					<td>
						<select name="education">
							<option>
								====select education====
								<option>a.tech</option>
								<option>b.tech</option>
								<option>c.tech</option>
								<option>d.tech</option>
							</option>
							</select>
					</td>
				</tr>
				<tr>
					<td>password</td>
					<td><input type="password" name="password" onblur="checkpassword()"></td>
					<td><span id="password"></span></td>
				</tr>
				</tr>
				<tr>
					<td>confirm password</td>
					<td><input type="password" name="cpassword" onblur="checkCpassword()"></td>
				<td><span id="cpassword"></span></td>
				</tr>
				<tr>
					<td>resume</td>
					<td><input type="file" name="resume"></td>
 				</tr>
				<tr>
					<td><input type="submit" name="action" value="submit"></td>
				</tr>
	</table>
</form>
</body>
</html>
